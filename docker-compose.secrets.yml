version: '3.8'

services:
  bcv-service:
    build: .
    container_name: bcv-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BCV_WEBSITE_URL=https://www.bcv.org.ve/
      - CRON_SCHEDULE=0 2,10,18 * * *
      - SAVE_TO_DATABASE=true
      # Las credenciales se leen desde archivos de secretos
      - MONGODB_URI_FILE=/run/secrets/mongodb_uri
    secrets:
      - mongodb_uri
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Opcional: Redis para cache adicional
  redis:
    image: redis:7-alpine
    container_name: bcv-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

secrets:
  mongodb_uri:
    file: ./secrets/mongodb_uri.txt

volumes:
  redis_data:
