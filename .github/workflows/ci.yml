name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Optional: Install SOPS for secret decryption (if needed for tests)
      - name: Install SOPS (optional)
        if: env.SOPS_AGE_KEY != ''
        run: |
          wget -O /tmp/sops https://github.com/mozilla/sops/releases/download/v3.8.1/sops-v3.8.1.linux.amd64
          sudo mv /tmp/sops /usr/local/bin/sops
          sudo chmod +x /usr/local/bin/sops
          sops --version
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

      - name: Install age (optional)
        if: env.SOPS_AGE_KEY != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y age
          age --version
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

      - name: Decrypt secrets (optional)
        if: env.SOPS_AGE_KEY != ''
        run: |
          mkdir -p secrets
          echo "$SOPS_AGE_KEY" > secrets/.age-key.txt
          chmod 600 secrets/.age-key.txt
          export SOPS_AGE_KEY_FILE=secrets/.age-key.txt
          # Decrypt dev secrets for testing
          if [ -f secrets/dev.env.enc ]; then
            sops -d secrets/dev.env.enc > .env
            echo "âœ“ Secrets decrypted successfully"
          fi
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

      - name: Run Biome check (lint + format)
        run: pnpm lint

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Build TypeScript
        run: pnpm build

      - name: Upload coverage to Codecov (optional)
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: bcv-service:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
